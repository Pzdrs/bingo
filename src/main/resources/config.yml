# If set to true, players that join the server after the game has already started will be placed in spectator mode
# If set to false, players will not be able to join the server after the game has already started
allowSpectators: true
# Enable/Disable /top command - teleports you on top of the highest block above you
allowTop: true
# Percentage of players needed for the game to start
playersNeeded: 0.1
# Size of the world border in game
worldBorderSize: 2000
# Disable hunger
disableFood: false
countdown:
  # Lobby countdown (in seconds)
  # Normal and Full-house mode (in minutes)
  lobby: 5 # 5 seconds
  normal: 0.5 # 15 minutes
  full-house: 60 # 60 minutes
# If enabled, everyone will receive a paper that opens their bingo card,
# else, you have to use /bingo to display your bingo card
giveBingoCardItem: true
# Enable/Disabled pvp
pvp: true
# Keep Inventory gamerule
keepInventory: false
# Bingo mode
# normal - Player needs to complete a whole row or a column in order to win
# full-house - Player needs to get ALL the items on the playing board
mode: full-house
# Item mode
# whitelist - The cards will contain only items in whitelist
# blacklist - The cards will contain any item that is in the game except the ones in the blacklist
itemMode: whitelist
# USE THE CORRECT SYNTAX FOR ITEM IDs | Item list: https://www.digminecraft.com/lists/item_id_list_pc.php
# Also make sure to blacklist items, that do not have item form (i.e. AIR, all WALL variations, ...)
blacklist:
  - NETHER_STAR
  - BEDROCK
  - DRAGON_EGG
  - BEACON
# 25 items at minimum are required
